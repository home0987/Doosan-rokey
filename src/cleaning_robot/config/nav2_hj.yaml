controller_server:
  ros__parameters:
    use_sim_time: True
    controller_frequency: 20.0
    min_x_velocity_threshold: 0.001
    min_y_velocity_threshold: 0.5
    min_theta_velocity_threshold: 0.001
    failure_tolerance: 0.3
    progress_checker_plugin: "progress_checker"
    goal_checker_plugins: ["general_goal_checker"] # "precise_goal_checker"
    controller_plugins: ["FollowPath"]

    # Progress checker parameters
    progress_checker:
      plugin: "nav2_controller::SimpleProgressChecker"
      required_movement_radius: 0.5
      movement_time_allowance: 10.0
    # Goal checker parameters
    #precise_goal_checker:
    #  plugin: "nav2_controller::SimpleGoalChecker"
    #  xy_goal_tolerance: 0.25
    #  yaw_goal_tolerance: 0.25
    #  stateful: True
    general_goal_checker:
      stateful: True
      plugin: "nav2_controller::SimpleGoalChecker"
      xy_goal_tolerance: 0.25
      yaw_goal_tolerance: 0.25
    # DWB parameters
    FollowPath:
      plugin: "dwb_core::DWBLocalPlanner"
      debug_trajectory_details: True
      min_vel_x: 0.0
      min_vel_y: 0.0
      max_vel_x: 0.26  # 기존 0.26 → 0.35 (좁은 길에서도 이동 가능하도록 증가) 0.3~0.4 범위 조정
      max_vel_y: 0.0
      max_vel_theta: 0.7 # 1.0 -> 0.7 (회전 속도를 줄여 코너링 시 안정성 증가)
      min_speed_xy: 0.0
      max_speed_xy: 0.26  # 기존 0.26 → 0.35 0.3~0.4 범위 조정
      min_speed_theta: 0.0
      # Add high threshold velocity for turtlebot 3 issue.
      # https://github.com/ROBOTIS-GIT/turtlebot3_simulations/issues/75
      acc_lim_x: 2.5
      acc_lim_y: 0.0
      acc_lim_theta: 3.2
      decel_lim_x: -2.5
      decel_lim_y: 0.0
      decel_lim_theta: -3.2
      vx_samples: 20
      vy_samples: 5
      vtheta_samples: 20
      sim_time: 1.5  # 기존 1.7 → 1.5 (시뮬레이션 고려 시간 : 미래 경로 예측을 더 길게 하도록) 1.7~2.5 범위 조정
      linear_granularity: 0.05
      angular_granularity: 0.025
      transform_tolerance: 0.2
      xy_goal_tolerance: 0.25
      trans_stopped_velocity: 0.25
      short_circuit_trajectory_evaluation: True
      stateful: True
      critics: ["RotateToGoal", "Oscillation", "BaseObstacle", "GoalAlign", "PathAlign", "PathDist", "GoalDist"]
      BaseObstacle.scale: 0.02
      PathAlign.scale: 25.0  # 기존 32.0 → 20.0 (좁은 길에서 좀 더 유연한 이동) 18~22 정도 조정?
      PathAlign.forward_point_distance: 0.1
      GoalAlign.scale: 18.0  # 기존 24.0 → 16.0 (목표점 유연성 증가) 18~22 정도 조정?
      GoalAlign.forward_point_distance: 0.1
      PathDist.scale: 25.0  # 기존 32.0 → 16.0 (좁은 공간에서도 부드럽게 이동) 18~22 정도 조정?
      GoalDist.scale: 18.0  # 기존 24.0 → 12.0 (부드러운 경로 선택) 18~22 정도 조정?
      RotateToGoal.scale: 32.0
      RotateToGoal.slowing_factor: 5.0
      RotateToGoal.lookahead_time: -1.0

local_costmap:
  local_costmap:
    ros__parameters:
      update_frequency: 5.0  # 기존 5.0 → 10.0 (빠르게 반응하도록 설정)
      publish_frequency: 2.0  # 기존 2.0 → 5.0
      global_frame: odom
      robot_base_frame: base_link
      use_sim_time: True
      rolling_window: true
      width: 2  # 늘리지 말 것 3 -> 2
      height: 2  # 늘리지 말 것 3 -> 2
      resolution: 0.05  # 기존 0.06 → 0.05 (더 정밀하게 탐색) 0.04~0.06 범위
      robot_radius: 0.175
      plugins: ["static_layer", "voxel_layer", "inflation_layer"]
      inflation_layer:
        plugin: "nav2_costmap_2d::InflationLayer"
        cost_scaling_factor: 2.0 # 기존 4.0 -> 1.2 (장애물 영향 줄임) 얼마나 빠르게 증가시킬지?
        inflation_radius: 0.3 # 기존 0.45 -> 0.15 (좁은 공간에서도 이동 가능하도록) cost를 얼마나 확장시킬지
      voxel_layer:
        plugin: "nav2_costmap_2d::VoxelLayer"
        enabled: True
        publish_voxel_map: True
        origin_z: 0.0
        z_resolution: 0.05
        z_voxels: 16
        max_obstacle_height: 2.0
        mark_threshold: 0
        observation_sources: scan
        scan:
          topic: scan
          max_obstacle_height: 2.0
          clearing: True
          marking: True
          data_type: "LaserScan"
          raytrace_max_range: 4.0  # 기존 3.0 → 4.0 (더 멀리 장애물 감지) 3.5~4.5 범위
          raytrace_min_range: 0.0
          obstacle_max_range: 3.0  # 기존 2.5 → 3.0, 3.0~3.5 조정?
          obstacle_min_range: 0.0
      static_layer:
        plugin: "nav2_costmap_2d::StaticLayer"
        map_subscribe_transient_local: True
      always_send_full_costmap: True

global_costmap:
  global_costmap:
    ros__parameters:
      update_frequency: 1.5  # 기존 1.0 → 1.5 (탐색 속도 증가)
      publish_frequency: 1.5  # 기존 1.0 → 1.5 (탐색 정보 빠르게 갱신)
      global_frame: map
      robot_base_frame: base_link
      use_sim_time: True
      robot_radius: 0.175
      resolution: 0.05  # 기존 0.06 → 0.05 (더 정밀하게 탐색)
      track_unknown_space: true
      plugins: ["static_layer", "obstacle_layer", "inflation_layer"]
      
      obstacle_layer:
        plugin: "nav2_costmap_2d::ObstacleLayer"
        enabled: True
        observation_sources: scan
        scan:
          topic: scan
          max_obstacle_height: 2.0
          clearing: True
          marking: True
          data_type: "LaserScan"
          raytrace_max_range: 4.0  # 기존 3.0 → 4.0 (장애물 감지 거리 증가)
          raytrace_min_range: 0.0
          obstacle_max_range: 3.5  # 기존 2.5 → 3.5 (탐색 가능한 영역 증가)
          obstacle_min_range: 0.0
      static_layer:
        plugin: "nav2_costmap_2d::StaticLayer"
        map_subscribe_transient_local: True
      inflation_layer:
        plugin: "nav2_costmap_2d::InflationLayer"
        cost_scaling_factor: 2.5 # 기존 4.0 -> 1.5 (장애물 영향 줄임)
        inflation_radius: 0.3 # 기존 0.45 -> 0.2 (좁은 공간에서도 이동 가능하도록)
      always_send_full_costmap: True

planner_server:
  ros__parameters:
    expected_planner_frequency: 20.0
    use_sim_time: False
    planner_plugins: ["GridBased"]
    GridBased:
      plugin: "nav2_navfn_planner/NavfnPlanner"
      tolerance: 0.5
      use_astar: false
      allow_unknown: true

smoother_server:
  ros__parameters:
    use_sim_time: True
    smoother_plugins: ["simple_smoother"]
    simple_smoother:
      plugin: "nav2_smoother::SimpleSmoother"
      tolerance: 1.0e-10
      max_its: 1000
      do_refinement: True

behavior_server:
  ros__parameters:
    costmap_topic: local_costmap/costmap_raw
    footprint_topic: local_costmap/published_footprint
    cycle_frequency: 10.0
    behavior_plugins: ["spin", "backup", "drive_on_heading", "assisted_teleop", "wait"]
    spin:
      plugin: "nav2_behaviors/Spin"
    backup:
      plugin: "nav2_behaviors/BackUp"
    drive_on_heading:
      plugin: "nav2_behaviors/DriveOnHeading"
    wait:
      plugin: "nav2_behaviors/Wait"
    assisted_teleop:
      plugin: "nav2_behaviors/AssistedTeleop"
    global_frame: odom
    robot_base_frame: base_link
    transform_tolerance: 0.1
    use_sim_time: true
    simulate_ahead_time: 2.0
    max_rotational_vel: 1.0
    min_rotational_vel: 0.4
    rotational_acc_lim: 3.2

robot_state_publisher:
  ros__parameters:
    use_sim_time: True

waypoint_follower:
  ros__parameters:
    use_sim_time: True
    loop_rate: 20
    stop_on_failure: false
    waypoint_task_executor_plugin: "wait_at_waypoint"
    wait_at_waypoint:
      plugin: "nav2_waypoint_follower::WaitAtWaypoint"
      enabled: True
      waypoint_pause_duration: 200

velocity_smoother:
  ros__parameters:
    use_sim_time: True
    smoothing_frequency: 20.0
    scale_velocities: False
    feedback: "OPEN_LOOP"
    max_velocity: [0.22, 0.0, 0.8] #[0.26, 0.0, 1.0] 벽과 부딪히지 않게 속도 조절
    min_velocity: [-0.22, 0.0, -0.8] #[-0.26, 0.0, -1.0] 후진 속도 조절
    max_accel: [1.8, 0.0, 2.5] #[2.5, 0.0, 3.2] 최대 가속도 조절 (빠른 회전 방지)
    max_decel: [-1.8, 0.0, -2.5] #[-2.5, 0.0, -3.2] 급정거 방지
    odom_topic: "odom"
    odom_duration: 0.1
    deadband_velocity: [0.0, 0.0, 0.0]
    velocity_timeout: 1.0
